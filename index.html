<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="tictactoe.js"></script>
</head>
<body>

<div>
    <h1>Tic-Tac-Toe</h1>

    <!-- Game board -->
    <div class="game-board">
        <a onclick="clicked(this)" id="0"></a>
        <a onclick="clicked(this)" id="1"></a>
        <a onclick="clicked(this)" id="2"></a>
        <a onclick="clicked(this)" id="3"></a>
        <a onclick="clicked(this)" id="4"></a>
        <a onclick="clicked(this)" id="5"></a>
        <a onclick="clicked(this)" id="6"></a>
        <a onclick="clicked(this)" id="7"></a>
        <a onclick="clicked(this)" id="8"></a>
    </div>


</div>


</body>

<style>

.game-board {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 5px;
    width: 350px;
    height: 350px;
}

.game-board a {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>
</html>
